<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


        <title>Click-or-Treat</title>
    </head>
    <body>
        <div class="container position-relative" style="background-image: url(../../static/images/login/BG.png); background-size: contain; background-repeat: no-repeat; background-color: #0d1516; height: 750px;">
            <div class="row">
                <div class="col" style="height: 50px;">
                    <div class="dropdown">
                        <input class="mt-3" type="button" data-toggle="dropdown" style="background: url(../../static/images/clicker/cog.png) no-repeat; background-size: contain; cursor:pointer; border:none; width:50px; height:50px;">
                        <div class="dropdown-menu border-dark bg-dark" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item text-light" href="/profile">Profile</a>
                            <a class="dropdown-item text-light" href="/users">Users</a>
                            <a class="dropdown-item text-light" href="/leaderboard">Leaderboard</a>
                            <a class="dropdown-item text-light" href="/support">Support</a>
                            <a class="dropdown-item text-light" href="/logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="text-light">Welcome {{ request.session.username }}!</h1>
        </div>
    </body>
</html>

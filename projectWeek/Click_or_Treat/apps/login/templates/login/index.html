<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


        <title>Login and Registration</title>
    </head>
    <body>
        <div class="container position-relative" style="background-image: url(../../static/images/login/BG.png); background-size: contain; background-repeat: no-repeat; background-color: #0d1516; height: 750px;">
            <h1 class="text-center" style="left: 380px; color: orangered; font-size: 65px;">Click or Treat</h1>
            <div class="row">
                <div class="col-3">

                </div>
                <div class="col-6">
                    <div class="accordion" id="accordionExample">
                        <div class="card bg-transparent text-light">
                            <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                    <button class="btn btn-link btn-block bg-transparent text-light" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        <h3>Login</h3>
                                    </button>
                                </h5>
                            </div>
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                <div class="card-body">
                                        <form action="/login" method="POST">
                                            {% csrf_token %}
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text border-dark bg-dark text-light" id="basic-addon1">Username:</span>
                                                </div>
                                                <input type="text" class="form-control" name="username" placeholder="Username">
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text border-dark bg-dark text-light" id="basic-addon1">Password:</span>
                                                </div>
                                                <input type="password" class="form-control" name="pass" placeholder="Password" minlength="8" maxlength="32">
                                            </div>
                                        <button type="submit" class="btn btn-dark text-light btn-lg btn-block">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card bg-transparent text-light">
                                <div class="card-header" id="headingTwo">
                                  <h5 class="mb-0">
                                    <button class="btn btn-link btn-block bg-transparent text-dark collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        <h3>Register</h3>
                                    </button>
                                  </h5>
                                </div>
                                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                <div class="card-body">
                                    <form action="/register" method="POST">
                                        {% csrf_token %}
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text border-dark bg-dark text-light">Email:</span>
                                            </div>
                                            <input type="text" class="form-control" name="email" value="{{ request.session.remember.email }}" placeholder="Email" minlength="7">
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text border-dark bg-dark text-light">Username:</span>
                                            </div>
                                            <input type="text" class="form-control" name="username" value="{{ request.session.remember.username }}" placeholder="Username" minlength="4" max_length='64'>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text border-dark bg-dark text-light">First Name:</span>
                                            </div>
                                            <input type="text" class="form-control" name="fname" value="{{ request.session.remember.fname }}" placeholder="First Name" minlength="2" max_length='64'>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text border-dark bg-dark text-light">Last Name:</span>
                                            </div>
                                            <input type="text" class="form-control" name="lname" value="{{ request.session.remember.lname }}" placeholder="Last Name" minlength="2" max_length='64'>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text border-dark bg-dark text-light">Birthday</span>
                                            </div>
                                            <input type="date" class="form-control" name="bday" value="{{ request.session.remember.bday }}">
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text border-dark bg-dark text-light">Create Password:</span>
                                            </div>
                                            <input type="password" class="form-control" name="pass" placeholder="Password" minlength="8" maxlength="32">
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text border-dark bg-dark text-light">Confim Password:</span>
                                            </div>
                                            <input type="password" class="form-control" name="cpass" placeholder="Password" minlength="8" maxlength="32">
                                        </div>
                                        <button type="submit" class="btn btn-dark text-light btn-lg btn-block">Register!</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    {% if messages %}
                        <ul class="messages text-light">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>

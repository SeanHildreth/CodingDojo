<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <title>Friends DB</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron bg-info text-white">
                <h1 class="display-4 text-center">These are all my friends</h1>
                <hr class="my-4">
            </div>
            {% for idx in friends %}
                <div class="row">
                    <div class="col-4 text-center" style="color: blueviolet">
                        <h2>First Name:</h2>
                    </div>
                    <div class="col-6 text-center">
                        <h2>{{  idx['first_name']  }}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 text-center" style="color: blueviolet">
                        <h2>Last Name:</h2>
                    </div>
                    <div class="col-6 text-center">
                        <h2>{{  idx['last_name']  }}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 text-center" style="color: blueviolet">
                        <h2>Occupation:</h2>
                    </div>
                    <div class="col-6 text-center">
                        <h2>{{  idx['occupation']  }}</h2>
                    </div>
                </div>
                <hr class="my-4">
            {% endfor %}
            <h1 class="display-4 text-center">Add a Friend!</h1>
            <form action="/create_friend" method="POST">
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4 text-center mt-3">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-primary border-dark text-white" id="inputGroup-sizing-lg">First Name</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="first_name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4 text-center mt-3">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-primary border-dark text-white" id="inputGroup-sizing-lg">Last Name</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="last_name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4 text-center mt-3">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-primary border-dark text-white" id="inputGroup-sizing-lg">Occupation</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="occupation">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4 text-center mt-3">
                    <div class="input-group input-group-lg">
                            <input class="btn btn-success btn-lg btn-block" type="submit" value="Add">
                    </div>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <title>Email Validation</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron bg-primary text-white">
                <h1 class="display-4 text-center">Email Validation</h1>
                <hr class="my-4">
                <form action="/add" method="post">
                    <div class="input-group mb-3 input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-success border-dark text-white" id="basic-addon1">Email Address:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email Address" aria-label="Username" aria-describedby="basic-addon1" name="email" autofocus='True'>
                        <input class="btn btn-success btn-lg btn-block border-dark mt-3" type="submit" value="Add">
                    </div>
                </form>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="lead font-weight-bold">{{message}}</p>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <h1 style="text-decoration: underline">Email Addresses Entered:</h1>
            {% for email in emails %}
                <div class="row">
                    <div class="col">
                        <h2>{{ email['email'] }}</h2>
                    </div>
                    <div class="col">
                        <h2>{{ email['time'] }}</h2>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>

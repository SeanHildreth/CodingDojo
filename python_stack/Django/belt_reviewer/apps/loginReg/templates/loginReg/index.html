<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


        <title>Login and Registration</title>
    </head>
    <body>
        <div class="container">
            <h1>Login and Registration</h1>
            <div class="row">
                <table class="table table-borderless table-dark">
                    <thead>
                        <tr>
                            <th scope="col"><h3>Registration Here!</h3></th>
                            <th scope="col"><h3>Login Here!</h3></th>
                        </tr>
                    </thead>
                </table>
             </div>
            <div class="row">
                <table class="table table-borderless table-dark">
                    <thead>
                        <tr>
                            <td style="width: 680px;">
                                <form action="/register" method="POST">
                                    {% csrf_token %}
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Email:</span>
                                        </div>
                                        <input type="text" class="form-control" name="email" value="{{ request.session.email }}" placeholder="Email" minlength="7">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Username:</span>
                                        </div>
                                        <input type="text" class="form-control" name="username" value="{{ request.session.username }}" placeholder="Username" minlength="4" max_length='64'>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">First Name:</span>
                                        </div>
                                        <input type="text" class="form-control" name="fname" value="{{ request.session.fname }}" placeholder="First Name" minlength="2" max_length='64'>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Last Name:</span>
                                        </div>
                                        <input type="text" class="form-control" name="lname" value="{{ request.session.lname }}" placeholder="Last Name" minlength="2" max_length='64'>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Birthday</span>
                                        </div>
                                        <input type="date" class="form-control" name="bday" value="{{ request.session.bday }}">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Create Password:</span>
                                        </div>
                                        <input title="Password must be between 8 - 32 characters, include at least one number, one Uppercase letter, one lowercase letter, and one special character." type="password" class="form-control" name="pass" placeholder="Password" minlength="8" maxlength="32">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Confim Password:</span>
                                        </div>
                                        <input type="password" class="form-control" name="cpass" placeholder="Password" minlength="8" maxlength="32">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Register!</button>
                                </form>
                            </td>
                            <td>
                                <form action="/login" method="POST">
                                    {% csrf_token %}
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Email:</span>
                                        </div>
                                        <input type="text" class="form-control" name="email" placeholder="Email" minlength="7">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Password:</span>
                                        </div>
                                        <input type="password" class="form-control" name="pass" placeholder="Password" minlength="8" maxlength="32">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                                </form>
                                {% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                            <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </body>
</html>

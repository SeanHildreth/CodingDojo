<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <title>Books Home</title>
    </head>
    <body>
        <div class="container">
            <div class="row bg-primary text-white">
                <div class="col"></div>
                <form class="d-inline m-2" action="/books">
                    <button type="submit" class="btn btn-success d-inline">Home</button>
                </form>
                <form class="d-inline m-2" action="/books/addform">
                    <button type="submit" class="btn btn-success d-inline">Add Book and Review</button>
                </form>
                <form class="d-inline m-2" action="/logout">
                    <button type="submit" class="btn btn-success d-inline">Logout!</button>
                </form>
            </div>
            <hr class="my-4">
            <h3 class="my-4">Username: {{ user.username }}</h3>
            <h4 class="my-4">Name: {{ user.first_name }} {{ user.last_name }}</h4>
            <h4 class="my-4">Email: {{ user.email }}</h4>
            <h4 class="my-4">Total Reviews: {{ reviewcount }}</h4>
            <hr class="my-4">
            <h4 class="my-4">Posted Reviews on the Following Books:</h4>
            <div class="row">
                <div class="col-3">
                    {% for book in booksreviewed %}
                        <a class='lead my-2 d-block' href='/books/{{ book.id }}'>{{ book.title }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>

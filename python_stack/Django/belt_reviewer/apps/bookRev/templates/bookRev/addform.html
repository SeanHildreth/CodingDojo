<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <title>Add a Book and Review</title>
    </head>
    <body>
        <div class="container">
            <div class="row bg-primary text-white">
                <div class="col"></div>
                <form class="d-inline m-2" action="/books">
                    <button type="submit" class="btn btn-success d-inline">Home</button>
                </form>
                <form class="d-inline m-2" action="/logout">
                    <button type="submit" class="btn btn-success d-inline">Logout!</button>
                </form>
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <hr class="my-4">
            <h4 class="mb-5">Add a New Book Title and a Review:</h4>
            <form action="/books/addbook" method="post">
                {% csrf_token %}
                <div class="input-group mb-3 ml-3 w-75">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Book Title:</span>
                    </div>
                    <input type="text" class="form-control" name="title"  placeholder="Book Title">
                </div>
                <div class="input-group mb-3 ml-3 w-75">
                    <label class="mt-1">Choose from the list:</label>
                    <select type="text" name="author" class="form-control ml-2">
                        {% for author in authors %}
                                <option value='{{ author.id }}'>{{ author.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group mb-3 ml-3 w-75">
                    <label class="mt-1">Or add a new author: </label>
                    <input type="text" class="form-control ml-2" name="newauthor"  placeholder="Author Name">
                </div>
                <div class="form-group  mb-3 ml-3 w-75">
                    <label class="mt-1">Post a Comment!</label>
                    <textarea class="form-control" rows="3" style="overflow: auto;" name="review"></textarea>
                </div>
                <div class="input-group mb-3 ml-3 w-25">
                    <label class="mt-1">Rating:</label>
                    <select type="text" name="rating" class="form-control mx-4">
                        <option value='1'>1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4</option>
                        <option value='5'>5</option>
                    </select>
                    <label class="mt-1">Stars.</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block w-75 ml-3">Add Book and Review</button>
            </form>
        </div>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <title>See All</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron bg-primary text-white">
                <h1 class="display-4">TV Show {{ this_show.id }}</h1>
                <hr class="my-4">
                <a class="btn btn-info" href="/shows/" role="button">Go Back</a>
            </div>
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th scope="row">Title:</th>
                        <td>{{ this_show.title }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Network:</th>
                        <td>{{ this_show.network }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Release Date:</th>
                        <td>{{ this_show.release_date }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Description:</th>
                        <td>{{ this_show.desc }}</td>
                    </tr>
                </tbody>
            </table>
            <hr class="my-4">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th scope="row">Last Updated:</th>
                        <td>{{ this_show.updated_at }}</td>
                    </tr>
                    <tr>
                        <td>
                            <a href="/shows/{{ this_show.id }}/edit">Edit</a> |
                            <a href="/shows/{{ this_show.id }}/destroy">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <title>Ninja Gold</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron bg-info text-white">
                <h1 class="display-4">Ninja Gold</h1>
                <p class="lead">Help a ninja make some money!</p>
                <hr class="my-4">
                <div class="row">
                    <div class="col-4 align-self-start">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-primary border border-primary text-white">Your Gold</span>
                            </div>
                            {{ amount|safe }}
                        </div>
                    </div>
                    <div class="col align-self-center">
                        <form action="/reset" method="POST">
                            <input type="submit" class="btn btn-danger" value="Restart">
                        </form>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card text-center text-white bg-success mb-3" style="width: 15.8rem;">
                        <div class="card-body">
                            <h5 class="card-title">Farm</h5>
                            <p class="card-text">(Earns 10-20 gold)</p>
                            <form action="/process_money" method="POST">
                                <input type="hidden" name="place" value="farm">
                                <input type="submit" class="btn btn-warning" value="Find Gold!">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-center text-white bg-dark mb-3" style="width: 15.8rem;">
                        <div class="card-body">
                            <h5 class="card-title">Cave</h5>
                            <p class="card-text">(Earns 5-10 gold)</p>
                            <form action="/process_money" method="POST">
                                <input type="hidden" name="place" value="cave">
                                <input type="submit" class="btn btn-warning" value="Find Gold!">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-center text-white bg-primary mb-3" style="width: 15.8rem;">
                        <div class="card-body">
                            <h5 class="card-title">House</h5>
                            <p class="card-text">(Earns 2-5 gold)</p>
                            <form action="/process_money" method="POST">
                                <input type="hidden" name="place" value="house">
                                <input type="submit" class="btn btn-warning" value="Find Gold!">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-center text-white bg-danger mb-3" style="width: 15.8rem;">
                        <div class="card-body">
                            <h5 class="card-title">Casino</h5>
                            <p class="card-text">(Earns or Takes 0-50 gold)</p>
                            <form action="/process_money" method="POST">
                                <input type="hidden" name="place" value="casino">
                                <input type="submit" class="btn btn-warning" value="Find Gold!">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row border border-info bg-light" style="height: 250px; overflow: auto">
                <div class="h-100 w-100 p-3">
                    {% for activity in act[::-1] %}
                        {{ activity|safe }}
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
